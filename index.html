<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wraith.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#050608" />
    <title>Wraith - Crypto Price Monitor</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill for Node.js global
      window.global = window;
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --bg-canvas: #050608;
        --bg-surface: #0B0E15;
        --text-primary: #F4F6FF;
        --text-muted: #9096AB;
        --border-subtle: rgba(255, 255, 255, 0.06);
      }
      [data-theme="light"] {
        --bg-canvas: #f8fafc;
        --bg-surface: #ffffff;
        --text-primary: #0f172a;
        --text-muted: #64748b;
        --border-subtle: rgba(0, 0, 0, 0.08);
      }
      html, body, #root {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-canvas);
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: var(--text-primary);
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      @keyframes skeleton-pulse {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
      @keyframes ticker-scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .ticker-track {
        display: flex;
        flex-direction: row;
        gap: 32px;
        width: max-content;
        animation: ticker-scroll 60s linear infinite;
        will-change: transform;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform-style: preserve-3d;
      }
      .ticker-track:hover {
        animation-play-state: paused;
      }
      .ticker-item:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .ticker-item:active {
        opacity: 0.7;
      }
      /* Hide scrollbar for horizontal scroll containers */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
